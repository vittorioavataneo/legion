<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Course</title>
    <style>
      body {
        color: white;
        font-size: 22px;
      }
      a {
        color: white;
        font-size: 18px;
      }
    </style>

</head>
<body style="background-color:black">
<a href="http://localhost:8080/home">Home pageüè†</a><br>
    <h1>AGGIUNGI UN CORSO üìö</h1>
  <form action = "saveCourse" method ="post" th:object="${course}">
      <label for="title">Title</label>
      <input type="text" th:field="*{title}" name="title" maxlength = "32" id="title" required><br>
      <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
      <label for="description">Description</label>
      <input type="text" name="description" minlength="5" maxlength = "100" id="description"><br>
      <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
      <label for = "program">Program</label>
      <input type="text" name = "program"  minlength="20" maxlength = "500" id="program"><br>
      <span th:if="${#fields.hasErrors('program')}" th:errors="*{program}"></span>
      <label for = "duration">Duration</label>
      <input type = "number" step="0.01" min="0.25" name="duration" id="duration"><br>
      <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></span>
      <label for = "active">Is Active</label>
      <input type = "checkbox"  name= "active" id="active" checked><br>
      <label for = "createdAt">Created At</label>
      <input type="date" name= "createdAt" id="createdAt"><br>
    <button style="font-size: 22px" >Crea il corso</button>
      <input type="reset" value="Reimposta tutto" style="font-size: 22px">
  </form>
</body>
</html>
